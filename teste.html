<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divs Empilhadas</title>
<style>
    .container {
        position: fixed;
        width: 100%;
        height: 300px;
    }

    .div1, .div2, .div3 {
        width: 300px;
        height: 300px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
    }

    .div1 {
        margin-bottom: 50px;
    }

    .div3 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="div1">POrcaria01</div>
        <div class="div2">porcaria 02</div>
        <div class="div3">porcaria 03</div>
    </div>
</body>
</html>
